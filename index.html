<!DOCTYPE html>
<html>
	<head>
		<title>grid.io</title>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"> </script>
      <script type="text/javascript" src="script.js"></script>
	</head>

	<body bgcolor = "white">
		<div id = "main" ng-app = "grids" ng-controller="gridsController"> 
			<div id= "input">
				<label for = "image_url">Image URL</label>
				<input type="url" id="image_url" ng-model="image_url">
				<label for = "num_horizantal_grids">Number of Horizantal grids</label>
				<input type="number" id="num_horizantal_grids" ng-model="num_grids" min="1", max="10">
				<button id="submit" ng-click="submit()"> submit </button>
			</div>
			<div id= "imageAndGrid">
            <img src="{{image_url}}" id="image">
            <div id="grids"></div>
			</div>
		</div>

	</body>
</html>
